<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasla - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#8dd97d] flex flex-col items-center justify-center min-h-screen">
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ message }}</span>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Header with Logo -->
  <div class="flex flex-col items-center mb-8">
    <img src="/static/images/wasla_logo.png" alt="Wasla Logo" class="w-[100px] h-[100px] mb-2">
    <h1 class="text-4xl font-bold text-black">wasla</h1>
  </div>

  <!-- Register Form -->
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xs">
    <div class="flex flex-col items-center mb-4">
      <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
        <span class="text-2xl text-gray-500">ðŸ‘¤</span>
      </div>
    </div>
    <form action="{{ url_for('register') }}" method="POST">
      <div class="mb-4">
        <input type="text" name="first_name" placeholder="First name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <input type="text" name="last_name" placeholder="Last name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <input type="text" name="username" placeholder="Username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <input type="tel" name="phone_number" placeholder="Phone number" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <input type="password" name="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <input type="password" name="confirm_password" placeholder="Confirm password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="flex justify-center text-sm mb-4">
        <a href="{{ url_for('login') }}" class="text-gray-600 hover:underline">Already a member? Login Here</a>
      </div>
      <button type="submit" class="w-full bg-white border border-gray-300 text-black py-3 rounded-lg shadow-md hover:bg-gray-100">
        Register
      </button>
    </form>
  </div>
</body>
</html>
